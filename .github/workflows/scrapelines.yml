
name: line scrape

# Controls when the workflow will run
on:
      schedule:
        - cron: '01 */6 * * *'
      push:

jobs:
      build:
        runs-on: ubuntu-latest

        steps:
          - name: checkout repo content
            uses: actions/checkout@v3 # checkout the repository content to github runner.
#            with:
#              repository: fantasy-toolz/mlb-predictions
#              path: mlb-predictions
#              token: ${{secrets.PUSH_TOKEN}}
          - name: setup python
            uses: actions/setup-python@v4
            with:
              python-version: 3.8 #install the python needed

          - name: execute py script
            run: |
              wget --server-response --no-check-certificate "https://sportsbook.draftkings.com/sites/US-SB/api/v5/eventgroups/84240?format=json" -O data/2024/odds/tmp.json
              python -m pip install --upgrade pip
              pip install bs4
              pip install requests
              pip install pandas
              pip install numpy
              pip install html5lib
              pip install matplotlib
              python draftkings.py
          - name: set me up
            run: |
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git status
              git pull
              git add .
              git commit -m "bot update"
              git push https://$USERNAME:$REPO_KEY@github.com/fantasy-toolz/mlb-predictions.git
            env:
              REPO_KEY: ${{secrets.PUSH_TOKEN}}
              USERNAME: github-actions[bot]
